<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Trip costs computing</title>
</head>
<body>

<div class="container text-center">
    <div class="card">
        <div class="card-header">
            <h1>Generate trip costs</h1>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h3>The results will be downloaded in a CSV file after the processing ends</h3>
                    <h4>Please select the CSV file with the tap records and click on Process button</h4>
                </div>
            </div>

            <div class="row">
                <form method="post" action="/trip/costs" enctype="multipart/form-data">
                    <div class="col">
                        <input class="form-control" type="file" id="file" name="file" accept=".csv"><br><br>
                    </div>
                    <div class="col">
                        <input class="btn btn-primary" style="background-color: #2bb088; border-color: #2bb088" type="submit" value="Process">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
